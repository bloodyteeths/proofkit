                    You've reached your plan limit. Choose how to continue:

    </div>
</div>

<script nonce="{{ get_nonce(request) }}">
    let currentQuotaError = null;
    let recommendedPlan = 'starter';
    
    function showUpgradeModal(errorData) {
        currentQuotaError = errorData;
        const modal = document.getElementById('upgrade-modal');
        const titleEl = document.getElementById('modal-title');
        const messageEl = document.getElementById('quota-message');
        const singleCertOption = document.getElementById('single-cert-option');
        const singleCertPrice = document.getElementById('single-cert-price');
        
        // Set modal content based on error type
        if (errorData.code === 'FREE_TIER_EXCEEDED') {
            titleEl.textContent = 'Free Trial Limit Reached';
            messageEl.textContent = `You've used all ${errorData.limit} free certificates. Choose how to continue:`;
            
            // Show single certificate option for free users
            singleCertOption.style.display = 'block';
            singleCertPrice.textContent = `€${errorData.single_purchase.price}`;
            
            // Set recommended plan
            recommendedPlan = 'starter';
            updateRecommendedPlan('Starter Plan', '€14', [
                '10 certificates per month',
                'No watermarks',
                'Professional PDFs',
                'Email support'
            ]);
            
        } else if (errorData.code === 'MONTHLY_QUOTA_EXCEEDED') {
            titleEl.textContent = 'Monthly Quota Exceeded';
            messageEl.textContent = `You've used all ${errorData.monthly_limit} certificates this month. Choose how to continue:`;
            
            // Show single certificate option
            singleCertOption.style.display = 'block';
            singleCertPrice.textContent = `€${errorData.single_purchase.price}`;
            
            // Recommend next tier up
            recommendedPlan = getNextTier(errorData.plan);
            updateRecommendedPlanForCurrentUser(errorData.plan);
        }
        
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        // Track modal open event
        if (typeof gtag !== 'undefined') {
            gtag('event', 'upgrade_modal_shown', {
                'error_code': errorData.code,
                'current_plan': errorData.plan || 'free'
            });
        }
    }
    
    function closeUpgradeModal() {
        const modal = document.getElementById('upgrade-modal');
        modal.style.display = 'none';
        document.body.style.overflow = '';
        currentQuotaError = null;
    }
    
    function updateRecommendedPlan(name, price, features) {
        document.getElementById('recommended-plan-name').textContent = name;
        document.getElementById('recommended-price').textContent = price;
        
        const featuresList = document.getElementById('recommended-features');
        featuresList.innerHTML = '';
        features.forEach(feature => {
            const li = document.createElement('li');
            li.textContent = feature;
            featuresList.appendChild(li);
        });
    }
    
    function updateRecommendedPlanForCurrentUser(currentPlan) {
        const planConfigs = {
            'starter': {
                name: 'Pro Plan',
                price: '€59',
                features: [
                    '75 certificates per month',
                    'Custom logo support',
                    'Priority support',
                    'Advanced features'
                ]
            },
            'pro': {
                name: 'Business Plan',
                price: '€199',
                features: [
                    '300 certificates per month',
                    'Custom branding',
                    'Team collaboration',
                    'Phone support'
                ]
            }
        };
        
        const config = planConfigs[currentPlan] || planConfigs['starter'];
        updateRecommendedPlan(config.name, config.price, config.features);
    }
    
    function getNextTier(currentPlan) {
        const tierOrder = ['free', 'starter', 'pro', 'business', 'enterprise'];
        const currentIndex = tierOrder.indexOf(currentPlan);
        return tierOrder[currentIndex + 1] || 'business';
    }
    
    async function buySingleCertificate() {
        if (!currentQuotaError || !currentQuotaError.single_purchase.checkout_url) {
            alert('Unable to process purchase. Please refresh and try again.');
            return;
        }
        
        const button = document.querySelector('#single-cert-option .cta-button');
        button.classList.add('loading');
        
        // Track purchase attempt
        if (typeof gtag !== 'undefined') {
            gtag('event', 'single_cert_purchase_attempt', {
                'price': currentQuotaError.single_purchase.price,
                'current_plan': currentQuotaError.plan || 'free'
            });
        }
        
        // Redirect to Stripe checkout
        window.location.href = currentQuotaError.single_purchase.checkout_url;
    }
    
    async function upgradeToRecommendedPlan() {
        const button = document.querySelector('#upgrade-option .cta-button');
        button.classList.add('loading');
        
        try {
            const response = await fetch(`/api/upgrade/${recommendedPlan}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    success_url: window.location.origin + `/billing/success?plan=${recommendedPlan}`,
                    cancel_url: window.location.href
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                
                // Track upgrade attempt
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'plan_upgrade_attempt', {
                        'target_plan': recommendedPlan,
                        'source': 'quota_modal'
                    });
                }
                
                window.location.href = data.checkout_url;
            } else if (response.status === 401) {
                // User not authenticated, redirect to login
                closeUpgradeModal();
                window.location.href = '/auth/login?redirect=' + encodeURIComponent(window.location.href);
            } else {
                const error = await response.json();
                alert('Upgrade failed: ' + error.detail);
                button.classList.remove('loading');
            }
        } catch (error) {
            console.error('Upgrade error:', error);
            alert('Upgrade failed. Please try again.');
            button.classList.remove('loading');
        }
    }
    
    // Close modal on escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeUpgradeModal();
        }
    });
    
    // Prevent background scrolling when modal is open
    document.addEventListener('click', function(event) {
        if (event.target.id === 'upgrade-modal') {
            closeUpgradeModal();
        }
    });
</script>

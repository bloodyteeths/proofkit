<svg width="550" height="320" viewBox="0 0 550 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="550" height="320" fill="#f8fafc"/>
  
  <!-- Road/ground -->
  <rect x="0" y="280" width="550" height="40" fill="#e2e8f0"/>
  <rect x="0" y="270" width="550" height="10" fill="#6b7280"/>
  <!-- Road markings -->
  <rect x="50" y="275" width="40" height="4" fill="#ffffff"/>
  <rect x="150" y="275" width="40" height="4" fill="#ffffff"/>
  <rect x="250" y="275" width="40" height="4" fill="#ffffff"/>
  <rect x="350" y="275" width="40" height="4" fill="#ffffff"/>
  <rect x="450" y="275" width="40" height="4" fill="#ffffff"/>
  
  <!-- Refrigerated truck -->
  <rect x="300" y="180" width="180" height="80" rx="8" fill="#3b82f6"/>
  <rect x="310" y="190" width="160" height="60" rx="4" fill="#1d4ed8"/>
  
  <!-- Truck cab -->
  <rect x="280" y="160" width="50" height="70" rx="4" fill="#3b82f6"/>
  <rect x="285" y="165" width="40" height="25" rx="2" fill="#93c5fd"/>
  
  <!-- Refrigeration unit on truck -->
  <rect x="470" y="170" width="25" height="40" rx="3" fill="#64748b"/>
  <circle cx="482" cy="185" r="6" fill="#1f2937"/>
  <path d="M 478 181 L 486 189 M 486 181 L 478 189" stroke="#f1f5f9" stroke-width="2"/>
  
  <!-- Cooling lines -->
  <path d="M 320 200 Q 325 195 330 200" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  <path d="M 340 205 Q 345 200 350 205" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  <path d="M 360 200 Q 365 195 370 200" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  
  <!-- Temperature display on truck -->
  <rect x="400" y="175" width="50" height="25" rx="3" fill="#0050FF"/>
  <text x="425" y="190" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">-18°C</text>
  
  <!-- Truck wheels -->
  <circle cx="310" cy="265" r="12" fill="#1f2937"/>
  <circle cx="350" cy="265" r="12" fill="#1f2937"/>
  <circle cx="420" cy="265" r="12" fill="#1f2937"/>
  <circle cx="460" cy="265" r="12" fill="#1f2937"/>
  
  <!-- Warehouse/cold storage facility -->
  <rect x="50" y="100" width="150" height="140" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="60" y="110" width="130" height="120" rx="4" fill="#ffffff"/>
  
  <!-- Warehouse doors -->
  <rect x="45" y="160" width="15" height="60" fill="#9ca3af"/>
  <rect x="190" y="160" width="15" height="60" fill="#9ca3af"/>
  
  <!-- Cold storage racks -->
  <rect x="80" y="130" width="20" height="40" fill="#e5e7eb" stroke="#9ca3af"/>
  <rect x="110" y="130" width="20" height="40" fill="#e5e7eb" stroke="#9ca3af"/>
  <rect x="140" y="130" width="20" height="40" fill="#e5e7eb" stroke="#9ca3af"/>
  <rect x="170" y="130" width="20" height="40" fill="#e5e7eb" stroke="#9ca3af"/>
  
  <!-- Products on shelves -->
  <rect x="82" y="132" width="16" height="8" fill="#22c55e"/>
  <rect x="82" y="142" width="16" height="8" fill="#3b82f6"/>
  <rect x="82" y="152" width="16" height="8" fill="#ef4444"/>
  
  <rect x="112" y="132" width="16" height="8" fill="#f59e0b"/>
  <rect x="112" y="142" width="16" height="8" fill="#8b5cf6"/>
  <rect x="112" y="152" width="16" height="8" fill="#06b6d4"/>
  
  <!-- Temperature sensors in warehouse -->
  <rect x="90" y="185" width="18" height="8" rx="3" fill="#23C48E"/>
  <line x1="99" y1="185" x2="99" y2="175" stroke="#15803d" stroke-width="2"/>
  <circle cx="99" cy="172" r="3" fill="#15803d"/>
  
  <rect x="140" y="185" width="18" height="8" rx="3" fill="#23C48E"/>
  <line x1="149" y1="185" x2="149" y2="175" stroke="#15803d" stroke-width="2"/>
  <circle cx="149" cy="172" r="3" fill="#15803d"/>
  
  <!-- Temperature readings -->
  <rect x="80" y="155" width="38" height="16" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <text x="99" y="165" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">-20°C</text>
  
  <rect x="130" y="155" width="38" height="16" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <text x="149" y="165" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">-18°C</text>
  
  <!-- Monitoring dashboard -->
  <rect x="220" y="50" width="140" height="100" rx="6" fill="#1f2937"/>
  <rect x="225" y="55" width="130" height="80" rx="3" fill="#ffffff"/>
  
  <!-- Dashboard title -->
  <text x="290" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Cold Chain Monitor</text>
  
  <!-- Temperature chart -->
  <rect x="235" y="65" width="110" height="40" fill="#f9fafb" stroke="#e5e7eb"/>
  <path d="M 240 95 Q 260 85 280 82 Q 300 80 320 78 Q 340 80 340 82" stroke="#0050FF" stroke-width="2" fill="none"/>
  <line x1="240" y1="82" x2="340" y2="82" stroke="#22c55e" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="240" y1="88" x2="340" y2="88" stroke="#ef4444" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Status indicators -->
  <circle cx="245" cy="115" r="4" fill="#22c55e"/>
  <text x="255" y="119" font-family="Arial, sans-serif" font-size="8" fill="#15803d">Warehouse OK</text>
  
  <circle cx="245" cy="125" r="4" fill="#22c55e"/>
  <text x="255" y="129" font-family="Arial, sans-serif" font-size="8" fill="#15803d">Transport OK</text>
  
  <!-- GPS tracking -->
  <rect x="380" y="50" width="120" height="80" rx="4" fill="#ffffff" stroke="#d1d5db"/>
  <text x="440" y="45" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">GPS Tracking</text>
  
  <!-- Route map (simplified) -->
  <rect x="390" y="60" width="100" height="45" fill="#f3f4f6" stroke="#d1d5db"/>
  <path d="M 395 85 Q 420 70 445 75 Q 470 80 485 85" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <circle cx="395" cy="85" r="3" fill="#22c55e"/>
  <circle cx="485" cy="85" r="3" fill="#ef4444"/>
  
  <!-- Location info -->
  <text x="440" y="115" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Route: A → B (120 km)</text>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">ETA: 14:30</text>
  
  <!-- Data loggers -->
  <rect x="340" y="200" width="25" height="15" rx="3" fill="#23C48E"/>
  <text x="352" y="210" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">LOG</text>
  <circle cx="330" cy="207" r="3" fill="#0050FF"/>
  
  <rect x="390" y="200" width="25" height="15" rx="3" fill="#23C48E"/>
  <text x="402" y="210" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">LOG</text>
  <circle cx="380" cy="207" r="3" fill="#0050FF"/>
  
  <!-- Insulation visualization -->
  <rect x="308" y="185" width="4" height="65" fill="#fbbf24"/>
  <rect x="468" y="185" width="4" height="65" fill="#fbbf24"/>
  
  <!-- Alert system -->
  <rect x="50" y="50" width="100" height="40" rx="4" fill="#ef4444" opacity="0.1" stroke="#ef4444"/>
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">Alert System</text>
  <circle cx="70" cy="65" r="5" fill="#22c55e"/>
  <text x="85" y="69" font-family="Arial, sans-serif" font-size="8" fill="#15803d">All OK</text>
  <circle cx="70" cy="78" r="5" fill="#9ca3af"/>
  <text x="85" y="82" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">No alerts</text>
  
  <!-- Quality indicators -->
  <rect x="70" y="200" width="80" height="30" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Batch QC-2024-156</text>
  <circle cx="80" cy="210" r="4" fill="#22c55e"/>
  <text x="90" y="214" font-family="Arial, sans-serif" font-size="8" fill="#15803d">Temp OK</text>
  <circle cx="80" cy="220" r="4" fill="#22c55e"/>
  <text x="90" y="224" font-family="Arial, sans-serif" font-size="8" fill="#15803d">Chain intact</text>
  
  <!-- Pharmaceutical/vaccine vials (products being transported) -->
  <rect x="330" y="205" width="8" height="20" rx="1" fill="#f8fafc" stroke="#d1d5db"/>
  <rect x="340" y="205" width="8" height="20" rx="1" fill="#f8fafc" stroke="#d1d5db"/>
  <rect x="350" y="205" width="8" height="20" rx="1" fill="#f8fafc" stroke="#d1d5db"/>
  <rect x="360" y="205" width="8" height="20" rx="1" fill="#f8fafc" stroke="#d1d5db"/>
  
  <!-- Time/date stamp -->
  <rect x="220" y="160" width="80" height="20" rx="3" fill="#0050FF"/>
  <text x="260" y="173" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">15:42 UTC</text>
  
  <!-- ProofKit logo/branding -->
  <text x="420" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0050FF">ProofKit</text>
  <text x="420" y="315" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Cold Chain Validation</text>
</svg>
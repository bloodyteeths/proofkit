<svg width="550" height="320" viewBox="0 0 550 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="550" height="320" fill="#f8fafc"/>
  
  <!-- Construction site ground -->
  <rect x="0" y="280" width="550" height="40" fill="#e2e8f0"/>
  
  <!-- Concrete blocks/specimens -->
  <rect x="120" y="180" width="60" height="60" rx="4" fill="#9ca3af" stroke="#64748b" stroke-width="2"/>
  <rect x="200" y="180" width="60" height="60" rx="4" fill="#9ca3af" stroke="#64748b" stroke-width="2"/>
  <rect x="280" y="180" width="60" height="60" rx="4" fill="#9ca3af" stroke="#64748b" stroke-width="2"/>
  
  <!-- Concrete texture on blocks -->
  <circle cx="140" cy="200" r="2" fill="#6b7280"/>
  <circle cx="155" cy="215" r="1.5" fill="#6b7280"/>
  <circle cx="145" cy="230" r="1" fill="#6b7280"/>
  
  <circle cx="220" cy="195" r="1.5" fill="#6b7280"/>
  <circle cx="240" cy="210" r="2" fill="#6b7280"/>
  <circle cx="225" cy="225" r="1" fill="#6b7280"/>
  
  <circle cx="300" cy="200" r="1" fill="#6b7280"/>
  <circle cx="315" cy="220" r="1.5" fill="#6b7280"/>
  <circle cx="295" cy="235" r="2" fill="#6b7280"/>
  
  <!-- Temperature probes embedded in concrete -->
  <rect x="140" y="170" width="20" height="8" rx="3" fill="#23C48E"/>
  <line x1="150" y1="170" x2="150" y2="155" stroke="#15803d" stroke-width="2"/>
  <circle cx="150" cy="153" r="3" fill="#15803d"/>
  
  <rect x="220" y="170" width="20" height="8" rx="3" fill="#23C48E"/>
  <line x1="230" y1="170" x2="230" y2="155" stroke="#15803d" stroke-width="2"/>
  <circle cx="230" cy="153" r="3" fill="#15803d"/>
  
  <rect x="300" y="170" width="20" height="8" rx="3" fill="#23C48E"/>
  <line x1="310" y1="170" x2="310" y2="155" stroke="#15803d" stroke-width="2"/>
  <circle cx="310" cy="153" r="3" fill="#15803d"/>
  
  <!-- Temperature readings -->
  <rect x="130" y="135" width="40" height="18" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <text x="150" y="147" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">72°C</text>
  
  <rect x="210" y="135" width="40" height="18" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <text x="230" y="147" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">68°C</text>
  
  <rect x="290" y="135" width="40" height="18" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <text x="310" y="147" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">75°C</text>
  
  <!-- Concrete mixer truck -->
  <rect x="380" y="160" width="120" height="80" rx="8" fill="#f59e0b"/>
  <rect x="390" y="170" width="100" height="60" rx="4" fill="#d97706"/>
  
  <!-- Mixer drum -->
  <ellipse cx="440" cy="200" rx="35" ry="25" fill="#92400e"/>
  <ellipse cx="440" cy="195" rx="25" ry="15" fill="#b45309"/>
  
  <!-- Mixing blades (simplified) -->
  <path d="M 425 195 L 455 195 M 440 180 L 440 210" stroke="#78350f" stroke-width="3"/>
  
  <!-- Truck cab -->
  <rect x="380" y="140" width="40" height="50" rx="4" fill="#f59e0b"/>
  <rect x="385" y="145" width="30" height="20" rx="2" fill="#93c5fd"/>
  
  <!-- Wheels -->
  <circle cx="400" cy="250" r="12" fill="#1f2937"/>
  <circle cx="450" cy="250" r="12" fill="#1f2937"/>
  <circle cx="480" cy="250" r="12" fill="#1f2937"/>
  
  <!-- Monitoring station -->
  <rect x="40" y="60" width="140" height="100" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Cure Monitoring</text>
  
  <!-- Multi-channel display -->
  <rect x="50" y="70" width="120" height="50" rx="4" fill="#1f2937"/>
  <text x="110" y="85" font-family="Arial, sans-serif" font-size="9" fill="#0050FF" text-anchor="middle">Ch1: 72°C  Ch2: 68°C  Ch3: 75°C</text>
  <text x="110" y="95" font-family="Arial, sans-serif" font-size="9" fill="#23C48E" text-anchor="middle">Target: 70°C ± 5°C</text>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24" text-anchor="middle">Hold: 28h / 168h required</text>
  
  <!-- Status indicators -->
  <circle cx="60" cy="135" r="6" fill="#22c55e"/>
  <text x="75" y="140" font-family="Arial, sans-serif" font-size="8" fill="#15803d">Curing</text>
  
  <circle cx="120" cy="135" r="6" fill="#eab308"/>
  <text x="135" y="140" font-family="Arial, sans-serif" font-size="8" fill="#a16207">Monitor</text>
  
  <!-- Timer display -->
  <rect x="50" y="145" width="60" height="15" rx="3" fill="#0050FF"/>
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Day 2/7</text>
  
  <!-- Temperature history chart -->
  <rect x="220" y="50" width="140" height="70" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="290" y="45" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Temperature History</text>
  
  <!-- Chart axes -->
  <line x1="230" y1="110" x2="350" y2="110" stroke="#9ca3af" stroke-width="1"/>
  <line x1="230" y1="60" x2="230" y2="110" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Temperature curves -->
  <path d="M 230 100 Q 250 85 270 80 Q 290 82 310 85 Q 330 88 350 90" stroke="#0050FF" stroke-width="2" fill="none"/>
  <path d="M 230 105 Q 250 90 270 88 Q 290 90 310 92 Q 330 95 350 98" stroke="#23C48E" stroke-width="2" fill="none"/>
  <path d="M 230 95 Q 250 80 270 75 Q 290 78 310 80 Q 330 83 350 85" stroke="#ef4444" stroke-width="2" fill="none"/>
  
  <!-- Target zone -->
  <rect x="230" y="82" width="120" height="10" fill="#22c55e" opacity="0.2"/>
  
  <!-- Legend -->
  <rect x="235" y="65" width="8" height="2" fill="#0050FF"/>
  <text x="248" y="68" font-family="Arial, sans-serif" font-size="7" fill="#374151">Ch1</text>
  <rect x="265" y="65" width="8" height="2" fill="#23C48E"/>
  <text x="278" y="68" font-family="Arial, sans-serif" font-size="7" fill="#374151">Ch2</text>
  <rect x="295" y="65" width="8" height="2" fill="#ef4444"/>
  <text x="308" y="68" font-family="Arial, sans-serif" font-size="7" fill="#374151">Ch3</text>
  
  <!-- Ambient conditions -->
  <rect x="400" y="60" width="100" height="60" rx="4" fill="#ffffff" stroke="#d1d5db"/>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Ambient</text>
  
  <text x="450" y="75" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Temp: 24°C</text>
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">RH: 65%</text>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Wind: 8 km/h</text>
  
  <!-- Humidity sensor -->
  <rect x="430" y="105" width="15" height="10" rx="2" fill="#64748b"/>
  <circle cx="437" cy="110" r="2" fill="#23C48E"/>
  <text x="450" y="112" font-family="Arial, sans-serif" font-size="7" fill="#374151">RH</text>
  
  <!-- Construction equipment -->
  <rect x="50" y="200" width="40" height="25" rx="3" fill="#f59e0b"/>
  <circle cx="55" cy="230" r="6" fill="#1f2937"/>
  <circle cx="85" cy="230" r="6" fill="#1f2937"/>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">MIXER</text>
  
  <!-- Quality control checklist -->
  <rect x="380" y="270" width="150" height="40" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <text x="455" y="265" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">QC Checklist - Batch C24-089</text>
  <text x="390" y="280" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">✓ Temperature monitoring active</text>
  <text x="390" y="290" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">✓ Min strength at 28 days</text>
  <text x="390" y="300" font-family="Arial, sans-serif" font-size="8" fill="#eab308">⚠ Final inspection pending</text>
  
  <!-- ProofKit logo/branding -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0050FF">ProofKit</text>
  <text x="450" y="45" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Concrete Cure Validation</text>
</svg>
<svg width="550" height="320" viewBox="0 0 550 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="550" height="320" fill="#f8fafc"/>
  
  <!-- Kitchen floor -->
  <rect x="0" y="280" width="550" height="40" fill="#e2e8f0"/>
  
  <!-- Refrigeration unit -->
  <rect x="380" y="100" width="140" height="140" rx="8" fill="#f1f5f9" stroke="#d1d5db" stroke-width="2"/>
  <rect x="390" y="110" width="120" height="120" rx="4" fill="#ffffff"/>
  
  <!-- Refrigerator door -->
  <rect x="375" y="120" width="15" height="100" fill="#9ca3af"/>
  <circle cx="382" cy="170" r="3" fill="#6b7280"/>
  
  <!-- Cooling lines -->
  <path d="M 400 130 Q 405 125 410 130" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  <path d="M 420 135 Q 425 130 430 135" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  <path d="M 440 130 Q 445 125 450 130" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  <path d="M 400 150 Q 405 145 410 150" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  <path d="M 420 155 Q 425 150 430 155" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  
  <!-- Temperature display on fridge -->
  <rect x="460" y="120" width="40" height="25" rx="3" fill="#0050FF"/>
  <text x="480" y="137" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">2°C</text>
  
  <!-- Food items -->
  <!-- Meat -->
  <ellipse cx="180" cy="180" rx="30" ry="20" fill="#dc2626"/>
  <ellipse cx="180" cy="175" rx="25" ry="15" fill="#ef4444"/>
  
  <!-- Vegetables -->
  <circle cx="120" cy="190" r="15" fill="#22c55e"/>
  <circle cx="140" cy="185" r="12" fill="#16a34a"/>
  <circle cx="100" cy="185" r="10" fill="#15803d"/>
  
  <!-- Dairy -->
  <rect x="230" y="170" width="25" height="35" rx="3" fill="#f8fafc" stroke="#d1d5db"/>
  <rect x="232" y="172" width="21" height="8" fill="#3b82f6"/>
  <text x="242" y="180" font-family="Arial, sans-serif" font-size="8" fill="#1d4ed8" text-anchor="middle">MILK</text>
  
  <!-- Temperature probe in meat -->
  <rect x="170" y="160" width="20" height="6" rx="2" fill="#23C48E"/>
  <line x1="180" y1="160" x2="180" y2="145" stroke="#15803d" stroke-width="2"/>
  <circle cx="180" cy="142" r="3" fill="#15803d"/>
  
  <!-- Temperature reading -->
  <rect x="160" y="125" width="40" height="18" rx="3" fill="#ffffff" stroke="#d1d5db"/>
  <text x="180" y="137" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">65°C</text>
  
  <!-- HACCP monitoring tablet -->
  <rect x="280" y="80" width="80" height="120" rx="8" fill="#1f2937"/>
  <rect x="285" y="85" width="70" height="90" rx="4" fill="#ffffff"/>
  
  <!-- Screen content -->
  <text x="320" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">HACCP Monitor</text>
  
  <!-- Temperature chart on tablet -->
  <rect x="290" y="110" width="60" height="40" fill="#f9fafb" stroke="#e5e7eb"/>
  <path d="M 295 145 Q 305 135 315 130 Q 325 132 335 138 Q 345 140 345 142" stroke="#0050FF" stroke-width="2" fill="none"/>
  <line x1="290" y1="130" x2="350" y2="130" stroke="#23C48E" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Status indicators -->
  <circle cx="300" cy="160" r="4" fill="#22c55e"/>
  <text x="310" y="165" font-family="Arial, sans-serif" font-size="8" fill="#15803d">Safe</text>
  
  <circle cx="300" cy="175" r="4" fill="#eab308"/>
  <text x="310" y="180" font-family="Arial, sans-serif" font-size="8" fill="#a16207">Monitor</text>
  
  <!-- Kitchen scale -->
  <ellipse cx="70" cy="240" rx="35" ry="15" fill="#6b7280"/>
  <rect x="50" y="225" width="40" height="15" rx="2" fill="#9ca3af"/>
  <rect x="55" y="215" width="30" height="12" rx="2" fill="#1f2937"/>
  <text x="70" y="223" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">2.5 kg</text>
  
  <!-- Thermometer (wall-mounted) -->
  <rect x="470" y="50" width="12" height="80" rx="6" fill="#e5e7eb"/>
  <rect x="472" y="52" width="8" height="76" rx="4" fill="#ffffff"/>
  <circle cx="476" cy="120" r="8" fill="#ef4444"/>
  <rect x="475" y="55" width="2" height="60" fill="#ef4444"/>
  
  <!-- Temperature markings -->
  <line x1="482" y1="60" x2="487" y2="60" stroke="#374151" stroke-width="1"/>
  <line x1="482" y1="80" x2="487" y2="80" stroke="#374151" stroke-width="1"/>
  <line x1="482" y1="100" x2="487" y2="100" stroke="#374151" stroke-width="1"/>
  
  <!-- HACCP checklist -->
  <rect x="30" y="50" width="140" height="100" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">HACCP Checklist</text>
  
  <!-- Checklist items -->
  <rect x="40" y="60" width="8" height="8" fill="#22c55e" stroke="#16a34a"/>
  <text x="52" y="68" font-family="Arial, sans-serif" font-size="9" fill="#374151">✓ Temp monitoring</text>
  
  <rect x="40" y="75" width="8" height="8" fill="#22c55e" stroke="#16a34a"/>
  <text x="52" y="83" font-family="Arial, sans-serif" font-size="9" fill="#374151">✓ Cold chain intact</text>
  
  <rect x="40" y="90" width="8" height="8" fill="#eab308" stroke="#d97706"/>
  <text x="52" y="98" font-family="Arial, sans-serif" font-size="9" fill="#374151">⚠ Clean equipment</text>
  
  <rect x="40" y="105" width="8" height="8" fill="#ffffff" stroke="#9ca3af"/>
  <text x="52" y="113" font-family="Arial, sans-serif" font-size="9" fill="#374151">◯ Final inspection</text>
  
  <!-- Time display -->
  <rect x="40" y="125" width="70" height="20" rx="3" fill="#0050FF"/>
  <text x="75" y="138" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">14:30 UTC</text>
  
  <!-- ProofKit logo/branding -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0050FF">ProofKit</text>
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="10" fill="#64748b">HACCP Compliance</text>
</svg>
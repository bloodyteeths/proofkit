<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Checkmark icon with circular background -->
  <circle cx="20" cy="20" r="16" fill="#23C48E"/>
  <path d="M13 20 l4 4 l8-8" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- ProofKit text -->
  <text x="46" y="26" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="18" font-weight="600" fill="#0050FF" letter-spacing="-0.5px">
    ProofKit
  </text>
  
  <!-- Optional: Add subtle shadow/depth for better contrast on light backgrounds -->
  <defs>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Apply shadow to the entire logo group -->
  <g filter="url(#shadow)">
    <!-- Shadow elements (invisible but define filter bounds) -->
    <circle cx="20" cy="20" r="16" fill="transparent"/>
    <text x="46" y="26" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="18" font-weight="600" fill="transparent">ProofKit</text>
  </g>
</svg>
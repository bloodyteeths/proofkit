    <rect x="3" y="3" width="174" height="54" rx="6" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ISO 2368</text>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Powder Coat Cure</text>
    <text x="90" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)">Validated âœ“</text>
  </g>
  

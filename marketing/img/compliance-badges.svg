  <text x="50" y="415" font-family="Arial, sans-serif" font-size="12" fill="#666">1. Copy individual badge groups (e.g., &lt;g id="iso2368-badge"&gt;...&lt;/g&gt;) for use in websites/documents</text>
  <text x="50" y="435" font-family="Arial, sans-serif" font-size="12" fill="#666">2. Adjust viewBox to focus on specific badge: viewBox="50 50 180 60" for ISO 2368 badge</text>
  <text x="50" y="455" font-family="Arial, sans-serif" font-size="12" fill="#666">3. Resize using width/height attributes or CSS</text>
  <text x="50" y="475" font-family="Arial, sans-serif" font-size="12" fill="#666">4. Customize colors by modifying gradient stops in &lt;defs&gt; section</text>
  <text x="50" y="495" font-family="Arial, sans-serif" font-size="12" fill="#666">5. All badges are 180x60px with 8px border radius and drop shadow</text>
  
